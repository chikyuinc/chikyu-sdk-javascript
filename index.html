    <script src="./dist/chikyu-sdk.min.js"></script>

    <script type="text/javascript">
    $(function() {
      var chikyu = new Chikyu();

      var config;
      $.get("./config.json").then(function(data) {
        config = data;
        return chikyu.init();
      }).then(function() {
        return chikyu.login(config['token']['token_name'],
                            config['token']['login_token'],
                            config['token']['login_secret_token']);
      }).then(function() {
        return chikyu.invokeSecure('/entity/prospects/list', {
          'items_per_page': 10,
          'page_index': 0
        })
      }).then(function(data) {
        $("#hoge").text(data.total_count);
      });
    });
    </script>
  </head>
  <body>
    <div id="hoge"></div>
  </body>
</html>
